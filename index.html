<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="timerContainer">
      <div class="container">
        <h1>Pomodoro Timer</h1>
        <br />
        <!-- initial display time -->
        <div id="show">00:25:00</div>
        <br />
        <!-- buttons -->
        <div class="buttons">
          <div><button id="start" onclick="start()">Start</button></div>
          <div><button id="pause" onclick="pause()">Pause</button></div>
          <div><button id="reset" onclick="reset()">Reset</button></div>
        </div>
        <!-- user input buttons -->
        <div>
          <button id="shortBreak" onclick="shortBreak()">Short Break</button>
          <button id="longBreak" onclick="longBreak()">Long Break</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/main.js"></script>
</html>
